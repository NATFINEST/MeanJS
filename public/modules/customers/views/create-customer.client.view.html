 <section data-ng-controller="CustomersCreateController as customersCtrl">
    <div class="modal-header">
        <h3 class="modal-title">New Customer</h3>
    </div>
    <div class="modal-body">
        <form name="createCustomerForm">
            <fieldset>
                <div class="row">
                    <div class="form-group">
                        <div data-ng-show="error" class="text-center text-danger">
                            <div class="alert alert-danger" role="alert">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center">
                        <i class="glyphicon glyphicon-user cust-profile" ng-class="{'text-primary':customersCtrl.referred, 'text-pink':!customersCtrl.referred}"></i>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="firstname">Firstname</label>
                            <input type="text" data-ng-model="customersCtrl.firstname" id="firstname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="surname">Surname</label>
                            <input type="text" data-ng-model="customersCtrl.surname" id="surname" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="suburb">Suburb</label>
                            <input type="text" data-ng-model="customersCtrl.suburb" id="suburb" class="form-control" >
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-sm-push-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="phone">Phone</label>
                            <input type="text" data-ng-model="phone" id="phone" class="form-control" >
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="email">Email</label>
                            <input type="text" data-ng-model="customersCtrl.email" id="email" class="form-control" >
                        </div>
                    </div>
                    <div class="col-sm-6 col-sm-pull-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="referred">Referred</label>
                            <div class="controls">
                                <input type="checkbox" data-ng-model="customersCtrl.referred" id="referred" class="form-control checkbox-left" >
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label text-muted" for="channel">Channel</label>
                            <div class="controls">
                                <input type="text" data-ng-model="customersCtrl.channel" id="channel" class="form-control" >
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label class="control-label text-muted" for="industry">Industry</label>
                            <input type="text" data-ng-model="customersCtrl.industry" id="industry" class="form-control">
                        </div>
                    </div>
                    
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-success" ng-click="customersCtrl.create();ok(createCustomerForm.$valid)" ng-disabled="createCustomerForm.$invalid">Save & Close</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</section>
